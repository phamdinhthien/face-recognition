<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Face Recognition</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/all.min.css">
</head>

<body>
  <div id="waiting">
    <div class="cssload-thecube" id="spinner">
      <div class="cssload-cube cssload-c1"></div>
      <div class="cssload-cube cssload-c2"></div>
      <div class="cssload-cube cssload-c4"></div>
      <div class="cssload-cube cssload-c3"></div>
    </div>
  </div>
  <div class="container-fluid">
    <button class="position-relative" id="chooseBtn">
        Choose Image
        <input type="file" id="imageUpload">
    </button>
    <div class="row">
      <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
        <div class="card text-white">
          <div class="card-header" style="background: #00a8ff"><i class="fas fa-bars mr-2"></i>Your Image</div>
          <div class="card-body">
              <div id="imageContainer">
                <img src="../images/naruto.jpg" alt="" id="defaultImg">
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="../js/face-api.min.js"></script>
  <script defer src="../js/script.js"></script>
</body>

</html>
